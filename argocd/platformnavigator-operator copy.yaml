apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appconnect-operator
  namespace: openshift-gitops
  labels:
    group: applications
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: default
  source:
    path: components/appconnect/operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true