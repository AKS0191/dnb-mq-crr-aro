apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platformnavigator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "75"
  labels:
    group: applications
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: cp4i-operands
  source:
    path: envs/azure/nonprod/platform-navigator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true