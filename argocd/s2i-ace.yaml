apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s2i-ace
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: cp4i-capabilities
  source:
    path: tekton/tasks
    repoUrl: https://github.com/thomas-mattsson/s2i-ace/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true