apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platformnavigator-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "50"
  labels:
    group: applications
spec:
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: cp4i-operators
  source:
    path: components/platformnavigator/operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true