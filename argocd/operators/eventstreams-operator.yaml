apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eventstreams-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  labels:
    group: applications
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: cp4i-operators
  source:
    path: components/eventstreams/operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true