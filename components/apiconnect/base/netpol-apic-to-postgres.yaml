kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-apic-operator-to-postgres-operator
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: apic-cluster-mgmt
  ingress:
    - ports:
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 5432
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ibm-apiconnect
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-operators
  policyTypes:
    - Ingress


